<div class="container-widget">

  <header *ngIf="!isModalView">{{widget.name}}</header>

  <div class="centered-text">
    {{widget.config.labelText}}
  </div>

  <hyperiot-common-toolbar [toolbarIsVisible]="!isModalView" (action)="onToolbarAction($event)" [config]="{
    showClose: true,
    showSettings: true
  }"></hyperiot-common-toolbar>

</div>
