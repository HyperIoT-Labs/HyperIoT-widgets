<plotly-plot
    divId="{{widget.widgetId}}"
    [data]="graph.data"
    [layout]="graph.layout"
    [useResizeHandler]="true"
    [config]="{displayModeBar: false}"
    [style]="{position: 'relative', width: '100%', height: '100%'}"></plotly-plot>

<hyperiot-common-toolbar (action)="onToolbarAction($event)" [config]="{
    showClose: true,
    showSettings: true,
    showTable: true
}"></hyperiot-common-toolbar>
