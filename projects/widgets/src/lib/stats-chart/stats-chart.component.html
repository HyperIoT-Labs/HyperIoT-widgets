<plotly-plot
    divId="{{widget.widgetId}}"
    [data]="graph.data"
    [layout]="graph.layout"
    [useResizeHandler]="true"
    [config]="{displayModeBar: false}"
    [style]="{position: 'relative', width: '100%', height: '100%'}"></plotly-plot>

<div class="drag-handle">
    <img src="assets/widgets/images/baseline-drag_handle-24px.svg">
</div>
