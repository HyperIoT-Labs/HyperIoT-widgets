<header>{{widget.name}}</header>

<plotly-plot
    *ngIf="graph.data && graph.data.length > 0"
    divId="widget-{{widget.id}}"
    [data]="graph.data"
    [layout]="graph.layout"
    [useResizeHandler]="true"
    [config]="{displayModeBar: false}"
    [style]="{position: 'relative', width: '100%', height: '100%'}"></plotly-plot>

<div *ngIf="!isConfigured" class="configure-notice">
    <div>
        <strong i18n="@@widgetsCommon-msg-notconfigured">Click 'Settings' button to configure.</strong>
    </div>
</div>

<hyperiot-common-toolbar (action)="onToolbarAction($event)" [config]="{
    showClose: true,
    showSettings: true
}"></hyperiot-common-toolbar>
