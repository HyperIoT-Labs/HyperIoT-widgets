<div class="container-widget">

    <header>{{widget.name}}</header>
  
    <div id="loader" *ngIf="!callBackEnd">
        <div class="lds-ripple">
            <div></div>
            <div></div>
        </div>
    </div> <!-- END LOADER -->
  
    <img *ngIf="isConfigured && callBackEnd" [src]="dataUrl" width="320" height="240">

    <div *ngIf="!isConfigured && callBackEnd" class="configure-notice">
        <div>
            <strong i18n="@@HYT_common_not_configured">Click 'Settings' button to configure.</strong>
        </div>
    </div>
  
    <hyperiot-common-toolbar *ngIf="callBackEnd" (action)="onToolbarAction($event)" [config]="{
      showClose: true,
      showSettings: true
    }"></hyperiot-common-toolbar>
  
    <hyperiot-common-toolbar *ngIf="!callBackEnd" (action)="onToolbarAction($event)" [config]="{
      showClose: true
    }"></hyperiot-common-toolbar>
  
</div>
