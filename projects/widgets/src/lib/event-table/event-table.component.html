<div class="container-widget d-flex flex-column" style="height:100%">

    <header>{{widget.name}}</header>

    <div id="loader" *ngIf="!callBackEnd">
        <div class="lds-ripple">
            <div></div>
            <div></div>
        </div>
    </div> <!-- END LOADER -->

    <div class="event-container flex-grow-1">
        <hyt-lazy-pagination-table #tableChild [totalRows]="totalLength" [headers]="tableHeaders"
            [dataSource]="tableSource" (pageRequest)="pageRequest($event)"></hyt-lazy-pagination-table>
    </div>

    <hyperiot-common-toolbar *ngIf="callBackEnd" (action)="onToolbarAction($event)" [config]="{
        showClose: true,
        showPlay: false,
        showSettings: false
    }"></hyperiot-common-toolbar>

    <hyperiot-common-toolbar *ngIf="!callBackEnd" (action)="onToolbarAction($event)" [config]="{
        showClose: true
    }"></hyperiot-common-toolbar>

</div>
