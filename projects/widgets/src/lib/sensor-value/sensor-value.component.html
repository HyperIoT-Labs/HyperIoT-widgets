<header>{{widget.name}}</header>

<div class="value-container">
  <div *ngIf="sensorValue && isConfigured" class="sensor-value ">
    <span [innerHTML]="sensorValue"></span>
    <span [innerHTML]="sensorUnitSymbol" class="unit"></span>
  </div>  
</div>
<div class="timestamp" *ngIf="isConfigured">
  {{ timestamp | amTimeAgo }}
</div>
<div class="sensor-field" *ngIf="isConfigured">
  {{ sensorField }}
</div>  
<div class="activity-led" [ngClass]="{ on: isActivityLedOn }" *ngIf="isConfigured"></div>

<div *ngIf="!isConfigured" class="configure-notice">
    <div>
        <strong i18n="@@widgetsCommon-msg-notconfigured">Click 'Settings' button to configure.</strong>
    </div>
</div>

<hyperiot-common-toolbar (action)="onToolbarAction($event)" [config]="{
  showClose: true,
  showSettings: true
}"></hyperiot-common-toolbar>
