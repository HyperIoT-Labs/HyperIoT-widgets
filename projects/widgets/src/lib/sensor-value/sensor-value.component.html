<header>Sensor 1</header>

<div *ngIf="sensorValue" class="sensor-value ">
  <span [innerHTML]="sensorValue"></span>
  <span [innerHTML]="sensorUnitSymbol" class="unit"></span>
</div>

<hyperiot-common-toolbar (action)="onToolbarAction($event)" [config]="{
  showClose: true,
  showSettings: true,
  showPlay: true
}"></hyperiot-common-toolbar>
