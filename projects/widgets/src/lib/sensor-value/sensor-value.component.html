<div class="container-widget">

  <header>{{widget.name}}</header>

  <div id="loader" *ngIf="!callBackEnd">
      <div class="lds-ripple">
          <div></div>
          <div></div>
      </div>
  </div> <!-- END LOADER -->

  <div *ngIf="sensorValue && isConfigured && callBackEnd" class="value-container">
    <div class="sensor-value ">
      <span [innerHTML]="sensorValue"></span>
      <span [innerHTML]="sensorUnitSymbol" class="unit"></span>
    </div>  
  </div>

  <div class="timestamp" *ngIf="isConfigured && callBackEnd">
    {{ timestamp | amTimeAgo }}
  </div>
  <div class="sensor-field" *ngIf="isConfigured && callBackEnd">
    {{ sensorField }}
  </div>  
  <div class="activity-led" [ngClass]="{ on: isActivityLedOn }" *ngIf="isConfigured && callBackEnd"></div>

  <div *ngIf="!isConfigured && callBackEnd" class="configure-notice">
      <div>
          <strong i18n="@@widgetsCommon-msg-notconfigured">HYT_common_not_configured</strong>
      </div>
  </div>

  <hyperiot-common-toolbar *ngIf="callBackEnd" (action)="onToolbarAction($event)" [config]="{
    showClose: true,
    showSettings: true
  }"></hyperiot-common-toolbar>

  <hyperiot-common-toolbar *ngIf="!callBackEnd" (action)="onToolbarAction($event)" [config]="{
    showClose: true
  }"></hyperiot-common-toolbar>

</div>
