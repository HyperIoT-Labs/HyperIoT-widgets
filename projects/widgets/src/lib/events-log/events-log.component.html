<header>Events log</header>

<div class="event-log grid" #log>
    <ng-container *ngFor="let log of logMessages">
        <div class="time">
            {{log.timestamp.toLocaleTimeString()}}
        </div>
        <div class="message">
            {{log.message}}
        </div>
        <div class="extra">
            {{log.extra}}
        </div>
    </ng-container>
</div>

<hyperiot-common-toolbar (action)="onToolbarAction($event)" [config]="{
    showClose: true,
    showSettings: true,
    showPlay: true
}"></hyperiot-common-toolbar>
