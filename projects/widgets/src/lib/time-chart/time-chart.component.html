<plotly-plot
    divId="{{widget.widgetId}}"
    [data]="graph.data"
    [layout]="graph.layout"
    [useResizeHandler]="true"
    [config]="{displayModeBar: false}"
    [style]="{position: 'relative', width: '100%', height: '100%'}"></plotly-plot>

<div class="play-pause" (click)="togglePlay()">
    <img *ngIf="!isPaused" src="assets/widgets/images/baseline-pause-24px.svg">
    <img *ngIf="isPaused" src="assets/widgets/images/baseline-play_arrow-24px.svg">
</div>
<div class="drag-handle">
    <img src="assets/widgets/images/baseline-drag_handle-24px.svg">
</div>
