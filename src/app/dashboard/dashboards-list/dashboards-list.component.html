<h2>Dashboard List</h2>

<p *ngIf="dashboardList.length === 0">No dashboards found for this user</p>
<ul>
    <ng-container *ngFor="let dashboard of dashboardList">
        <li><a [routerLink]="['/dashboards', dashboard.id]">
            {{dashboard.name}} ({{dashboard.dashboardType}})
        </a></li>
    </ng-container>
    <li><a [routerLink]="['/dashboards', 'demo']">Demo dashboard</a></li>
</ul>

<div class="test-widget">
    <hyperiot-stats-chart [widget]="{
        id: 'my-widget-id',
        config: {
        data: [
            {
                x: [1, 2, 3, 4],
                y: [10, 15, 13, 17],
                type: 'scatter'
            },
            {
                x: [1, 2, 3, 4],
                y: [16, 5, 11, 9],
                type: 'scatter'
            }
        ]
        }
    }"></hyperiot-stats-chart>
</div>
