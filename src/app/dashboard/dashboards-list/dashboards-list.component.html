<h2>Dashboard List</h2>

<hyt-lazy-pagination-table [totalRows]="123" [headers]="['random', 'random2']" [pageData]="[]"
(pageRequest)="null"></hyt-lazy-pagination-table>

<p *ngIf="dashboardList.length === 0">No dashboards found for this user</p>
<ul>
    <ng-container *ngFor="let dashboard of dashboardList">
        <li><a [routerLink]="['/dashboards', dashboard.id]">
            {{dashboard.name}} ({{dashboard.dashboardType}})
        </a></li>
    </ng-container>
    <li><a [routerLink]="['/dashboards', 'demo']">Demo dashboard</a></li>
</ul>

<hyperiot-image-data style="width: 160px; height: 120px"></hyperiot-image-data>

<div class="test-widget">
    <hyperiot-stats-chart [widget]="{
        id: 'my-widget-id',
        config: {
        data: [
            {
                x: [1, 2, 3, 4],
                y: [10, 15, 13, 17],
                type: 'scatter'
            },
            {
                x: [1, 2, 3, 4],
                y: [16, 5, 11, 9],
                type: 'scatter'
            }
        ]
        }
    }"></hyperiot-stats-chart>
</div>

<div class="test-widget">
    <hyperiot-offline-hpacket-table [widget]="{
        id: 'my-offline-id',
        config: {
        data: [],
        packetId: 23,
        packetFields: [
            'temperature',
            'humidity',
            'timestamp'
        ]
        }
    }"></hyperiot-offline-hpacket-table>
</div>
