<div>
    <button (click)="saveDashboard()" [disabled]="dashboardLayout.isDirty()" i18n="@@HYT_dashboard_save">Save</button>
    <button [routerLink]="[{outlets: { modal: [ 'widgets' ] }}]" i18n="@@HYT_dashboard_add_widget">Add widget</button>
</div>

<app-widgets-layout [dashboardId]="dashboardId"></app-widgets-layout>

<router-outlet name="modal" (activate)="onActivate($event)"></router-outlet>
