<div class="padding-6 d-flex flex-column align-items-stretch">
    <label for="content"
        [ngClass]="{error: settingsForm && settingsForm.controls.content && settingsForm.controls.content.invalid}">
        Content
    </label>
    <input name="content" id="content" type="text"
        [(ngModel)]="labelText"
        pattern="[A-Za-z0-9 ]*">
</div>
