<app-packet-select [widget]="widget" [multiPacketSelect]="true"></app-packet-select>

<!-- Plotly chart specific options -->

<div class="padding-6 d-flex flex-column justify-content-stretch">

    <label
        i18n="@@widgetSettingsDialog/timechart-lbl-series"
        for="series-title"
        [ngClass]="{error: settingsForm && settingsForm.controls['series-title'] && settingsForm.controls['series-title'].invalid}">
        Series title
    </label>
    <input type="text" [(ngModel)]="seriesTitle" name="series-title" id="series-title" required>
    
</div>
